<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Quote of the Day</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #quote {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      color: #333;
      min-height: 3em;
    }

    button {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      background: #111827;
      color: white;
      margin: 0.25rem;
    }

    button:hover {
      opacity: 0.9;
    }

    textarea {
      font-family: inherit;
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #saved {
      min-height: 1.2em;
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quote of the Day</h1>
    <p id="quote">Click the button to see a quote.</p>

    <button id="new-quote">New quote</button>
    <button id="favourite">❤️ Save favourite</button>

    <p id="saved"></p>

    <textarea
      id="customQuote"
      placeholder="Write your own quote..."
      rows="3"
      style="width:100%; margin-top:1rem;"
    ></textarea>
    <br><br>
    <button id="addQuote">Add quote</button>
    <br><br>
    <button id="viewFavourite">View favourite</button>
  </div>

  <script>
    // default quotes used the first time
    const defaultQuotes = [
      "Life is really simple, but we insist on making it complicated.",
      "The present moment is all you ever have.",
      "You are not a drop in the ocean. You are the entire ocean in a drop.",
      "What you seek is seeking you.",
      "Silence is a source of great strength."
    ];

    // load quotes from storage or fall back to defaults
    let quotes =
      JSON.parse(localStorage.getItem("quotesList")) || defaultQuotes;

    // cache DOM elements
    const quoteElement = document.getElementById("quote");
    const button = document.getElementById("new-quote");
    const favouriteButton = document.getElementById("favourite");
    const savedText = document.getElementById("saved");
    const viewButton = document.getElementById("viewFavourite");
    const addButton = document.getElementById("addQuote");
    const input = document.getElementById("customQuote");

    function saveQuotesToStorage() {
      localStorage.setItem("quotesList", JSON.stringify(quotes));
    }

    function showRandomQuote() {
      if (!quotes || quotes.length === 0) {
        quotes = defaultQuotes;
        saveQuotesToStorage();
      }
      const index = Math.floor(Math.random() * quotes.length);
      quoteElement.textContent = quotes[index];
      savedText.textContent = "";
    }

    button.addEventListener("click", showRandomQuote);

    favouriteButton.addEventListener("click", () => {
      const currentQuote = quoteElement.textContent.trim();
      if (!currentQuote || currentQuote === "Click the button to see a quote.") {
        savedText.textContent = "Show a quote first!";
        return;
      }

      let favourites =
        JSON.parse(localStorage.getItem("favouritesList")) || [];

      if (!favourites.includes(currentQuote)) {
        favourites.push(currentQuote);
        localStorage.setItem(
          "favouritesList",
          JSON.stringify(favourites)
        );
        savedText.textContent = "Saved!";
      } else {
        savedText.textContent = "Already saved!";
      }
    });

    addButton.addEventListener("click", () => {
      const newQuote = input.value.trim();

      if (!newQuote) {
        savedText.textContent = "Write something first!";
        return;
      }

      // update main quotes list
      let quotesList =
        JSON.parse(localStorage.getItem("quotesList")) || quotes;

      if (!quotesList.includes(newQuote)) {
        quotesList.push(newQuote);
        localStorage.setItem("quotesList", JSON.stringify(quotesList));
      }

      quotes = quotesList;

      // also add to favourites
      let favourites =
        JSON.parse(localStorage.getItem("favouritesList")) || [];
      if (!favourites.includes(newQuote)) {
        favourites.push(newQuote);
        localStorage.setItem(
          "favouritesList",
          JSON.stringify(favourites)
        );
      }

      quoteElement.textContent = newQuote;
      savedText.textContent = "Quote added!";
      input.value = "";
    });

    viewButton.addEventListener("click", () => {
      window.location.href = "favourite.html";
    });
  </script>
</body>
</html>
