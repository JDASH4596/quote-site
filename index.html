<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Quote of the Day</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #quote {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      color: #333;
      min-height: 3em;
    }

    button {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      background: #111827;
      color: white;
      margin: 0.25rem;
    }

    button:hover {
      opacity: 0.9;
    }

    textarea {
      font-family: inherit;
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #saved {
      min-height: 1.2em;
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quote of the Day</h1>
    <p id="quote">Click the button to see a quote.</p>

    <button id="new-quote">New quote</button>
